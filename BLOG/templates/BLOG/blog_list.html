{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <a class="btn btn-primary" href="{% url 'BLOG:blog_create' %}" role="button">Добавить посетителя</a>
    </div>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for blog in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ blog.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ object.name }}</p>

                        <p class="card-text"> {{ object.description|slice:100 }} </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-light" href="{% url 'BLOG:blog_detail' blog.pk %}" role="button">Просмотр</a>
                                <a class="btn btn-primary" href="{% url 'BLOG:blog_update' blog.pk %}" role="button">Редактирование</a>
                                <a class="btn btn-danger" href="{% url 'BLOG:blog_delete' blog.pk %}" role="button">Удалить</a>
                            </div>
                            <small class="text-body-secondary"></small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
