{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.photo | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ object.name}} {{ object.slug }}</p>
              <p class="card-text"><b>Описание:</b><br/> {{ object.description|slice:100}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Главная</a>
                </div>
                <small class="text-body-secondary">Просмотров: {{ object.viewed }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 {% endblock %}
